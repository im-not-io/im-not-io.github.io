<html>

        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <!--MOVE TO EXTERNAL FILE-->
        <style>

                #menuBar {
                    position: absolute;
                    top: 0px;
                    display: flex;
                    justify-content: flex-end;
                    align-items: center;
                    background-color: black;
                    width: 100%;
                    padding-top: 9px;
                    padding-bottom: 13px;
                    /* offset x, offset y, blur-radius, spread-radius, color */
                }
                body {
                    display: flex;
                    margin: 0px;
                    overflow: hidden;
                    background-color: black;
                    font-family: 'Open Sans', sans-serif;
                    color: white;
                    background-image: url("https://psntnick.github.io/img/shockHeader.jpg");
                    background-size: cover;
                    background-repeat: no-repeat;
                    white-space: nowrap; /* no ugly text wrapping if our screen is shrunk */
                }
                .mainMenuButton {
                    display: flex;
                    margin-right: 12px;
                    margin-left: 12px;
                    padding-bottom: 3px;
                    text-decoration: none;
                    font-size: 20px;
                    border-bottom: 3px solid black; /* to prevent the links from "jumping" because of the new border */
                    transition: border-bottom 0.5s;
                }

                .mainMenuButton.selected {
                    border-bottom: 3px solid white;
                }

                .mainMenuButton:hover {
                    border-bottom: 3px solid white;
                }

                #hamburgerMenu {
                    width: 30px;
                    visibility: hidden;
                    font-size: 25px;
                    padding-right: 20px;
                }
            
            .bigCenter {
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 40px;
            }
            
            a:link, a:visited, a:active {
                color: white; /* make sure are links don't switch to funky colors */
            }
            
            #hamburgerMenu {
                height: 90%;
            }
            
            #dropdownMenu {
                /* remove this */
                position: absolute;
                right: 46px; /* same as hamburger menu padding, minus a few pixels because the image has a border */
                top: 50px; /* same as menu bar */
                visibility: hidden;
                z-index: 0;
                background-color: red;
            }
            
            @media screen and (max-width: 68em) {
                #menuBar {
                    flex-direction: column;
                    justify-content: flex-end;
                    align-items:flex-end;
                }
                #hamburgerMenu {
                    visibility: visible;
                }
                
                .mainMenuButton {
                    display: none;
                    border: none;
                    transition: none;
                    padding: 0;
                    padding-right: 11px; /*to match hamburgerMenu*/
                }
                
                .mainMenuButton.selected {
                    border: none;
                    transition: none;
                    
                }
                
                .mainMenuButton.visible, .mainMenuButton.selected.visible {
                    display: none;    
                }
                
                .mainMenuButton.hidden, mainMenuButton.selected.hidden {
                    display: flex;    
                }
                
                .mainMenuButton:hover {
                    border: none;
                    transition: none;
                }
                
                body {
                    background-size: 68em auto;
                    background-size: 68em auto;
                }
                #dropdownMenu {
                    visibility: visible;
                }
            }
            
            
        </style>
    </head>
    <body>
        <script>
        function showMenuButtons() {
            var mainMenuButtons = document.getElementsByClassName("mainMenuButton");
            
            for (var x = 0; x < mainMenuButtons.length; ++x) {
                if (mainMenuButtons[x].classList.contains("hidden")) {
                    mainMenuButtons[x].classList.remove("hidden")
                    mainMenuButtons[x].classList.add("visible")
                } else {
                    mainMenuButtons[x].classList.remove("visible")
                    mainMenuButtons[x].classList.add("hidden")
                }
            }

        }


//            for (var x = 0; x < mainMenuButtons.length; ++x) {
//                var display = window.getComputedStyle(mainMenuButtons[x]).display; //strangely element.style.display defaults to blank string
//                if (display === "flex" || display === "") {
//                    mainMenuButtons[x].style.display = "none";
//                } else {
//                    mainMenuButtons[x].style.display = "flex";
//                }
//            }
     
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("hamburgerMenu").addEventListener("click", function() {
                showMenuButtons();
            })
        });
        </script>
        <div id="menuBar">
            <img src="https://psntnick.github.io/img/cheeseburgerMenu.png" id="hamburgerMenu">
            <a href="" class="mainMenuButton selected">About me</a>
            <a href="flashcards.html" target="_blank" class="mainMenuButton">Flashcards</a>
            <a href="" class="mainMenuButton">Something else</a>
        </div>
        
        <div class="bigCenter">
        <div>This text should be in front of the background image.</div>
        </div>
    </body>
